<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Villain Dashboard</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Bangers&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="burgerBtn" aria-label="menu">☰</button>
  <button id="viewToggleBtn" aria-label="toggle view"></button>
  <div id="searchBar" class="search-bar">
    <input id="search" placeholder="Search..." />
    <select id="searchGroup"></select>
    <select id="searchField"></select>
  </div>
  <div id="menu" class="menu">
    <div class="controls">
      <select id="sortField"></select>
      <select id="sortDir">
        <option value="asc">Asc</option>
        <option value="desc">Desc</option>
      </select>
      <select id="alignmentFilter">
        <option value="">All Alignments</option>
        <option value="good">Good</option>
        <option value="bad">Bad</option>
        <option value="neutral">Neutral</option>
      </select>
      <select id="pageSize">
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="all">All</option>
      </select>
      <select id="viewMode">
        <option value="cards">Cards</option>
        <option value="list" selected>List</option>
      </select>
    </div>
  </div>

  <h1>Villain Dashboard</h1>

  <!-- Cards populated by app.js -->
  <div id="cards" class="cards"></div>

  <!-- Pagination buttons go here -->
  <div class="pagination" id="pagination"></div>

  <!-- Detail overlay shown when a hero is selected -->
  <div class="overlay" id="overlay">
    <div class="detail">
      <span class="close" id="closeBtn">×</span>
      <div id="detailContent"></div>
    </div>
  </div>

  <!-- Modal for choosing powerstat sort -->
  <div class="modal" id="sortModal">
    <div class="modal-content">
      <h3>Sort Powerstats</h3>
      <label>Stat:
        <select id="statSelect">
          <option value="intelligence">Intelligence</option>
          <option value="strength">Strength</option>
          <option value="speed">Speed</option>
          <option value="durability">Durability</option>
          <option value="power">Power</option>
          <option value="combat">Combat</option>
        </select>
      </label>
      <label>Order:
        <select id="statOrder">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </label>
      <div class="modal-buttons">
        <button id="sortConfirm">OK</button>
        <button id="sortDefault">Default</button>
        <button id="sortCancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal for appearance filters and sorting -->
  <div class="modal" id="appearanceModal">
    <div class="modal-content">
      <h3>Appearance</h3>
      <label>Race:
        <select id="raceSelect"></select>
      </label>
      <label>Gender:
        <select id="genderSelect"></select>
      </label>
      <label>Eye Color:
        <select id="eyeSelect"></select>
      </label>
      <label>Hair Color:
        <select id="hairSelect"></select>
      </label>
      <label>Sort By:
        <select id="appearanceSortField">
          <option value="">None</option>
          <option value="height">Height</option>
          <option value="weight">Weight</option>
        </select>
      </label>
      <label>Order:
        <select id="appearanceSortDir">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </label>
      <div class="modal-buttons">
        <button id="appearanceConfirm">OK</button>
        <button id="appearanceDefault">Default</button>
        <button id="appearanceCancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal for biography filters and sorting -->
  <div class="modal" id="biographyModal">
    <div class="modal-content">
      <h3>Biography</h3>
      <label>Alignment:
        <select id="alignmentSelect">
          <option value="">Any</option>
          <option value="good">Good</option>
          <option value="bad">Bad</option>
          <option value="neutral">Neutral</option>
        </select>
      </label>
      <div class="modal-buttons">
        <button id="biographyConfirm">OK</button>
        <button id="biographyDefault">Default</button>
        <button id="biographyCancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Application logic -->
  <script src="app.js"></script>
</body>
</html>
